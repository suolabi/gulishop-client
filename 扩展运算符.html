<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //...扩展运算符  它就是用来拆包和打包的
    //打包只有在函数的形参当中会出现，其余都是拆包

    //打包,不定参传参
    function fn(a,b,...arr){
      console.log(arr) //数组
    }

    fn(1,2,3,4,5,6,7,8,9)

    //拆包  
    //拆数组  
    let arr = [1,2,3,4]
    console.log(...arr)
    let arr1 = [1,2,3,4,...arr]
    console.log(arr1)
    console.log(Math.max(...[12,3,5,8]))


    //拆对象
    let obj = {
      name:'zhaoliying',
      age:33
    }
    // console.log(...obj)  不行这样拆

    //对象要拆包必须在另外一个对象当中去拆包  拆的是键值对
    let obj2 = {
      ...obj
    }
    console.log(obj2)




  </script>
</body>
</html>
